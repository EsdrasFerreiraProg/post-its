<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="/css/login.css" rel="stylesheet">
</head>
  <body>
    <div id="container-forms" class="container d-flex flex-row my-5 me-3">
		<div class="container">


			<form class="form">
			   <p class="form-title">Faça login na sua conta</p>
				<div class="input-container">
				  <input placeholder="Email" type="email">
				  <span>
					<svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					  <path d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
					</svg>
				  </span>
			  </div>
			  <div class="input-container">
				  <input placeholder="Entre sua senha" type="password">
		
				  <span>
					<svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					  <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
					  <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
					</svg>
				  </span>
				</div>
				 <button class="submit" type="submit">
				<span class="text-dark">Login</span>
			  </button>
		
			  <p class="signup-link">
				Não tem uma conta?
				<a href="">Registre-se agora!</a>
			  </p>
		   </form>
					
		
		</div>

		<div class="container">

			<form class="form">
				<p class="title">Registre-se </p>
				<p class="message">Faça seu registro agora e obtenha acesso total ao aplicativo </p>
					<div class="flex">
					<label>
						<input required="" placeholder="" type="text" class="input">
						<span>Primeiro Nome</span>
					</label>
			
					<label>
						<input required="" placeholder="" type="text" class="input">
						<span>Último nome</span>
					</label>
				</div>  
						
				<label>
					<input required="" placeholder="" type="email" class="input">
					<span>Email</span>
				</label> 
					
				<label>
					<input required="" placeholder="" type="password" class="input">
					<span>Senha</span>
				</label>
				<label>
					<input required="" placeholder="" type="password" class="input">
					<span>Confirme sua senha </span>
				</label>
				<button class="submit">
					<span class="text-dark">Registrar</span>
				</button>
			
			</form>
			
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
